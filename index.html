<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="dist/css/style.min.css">

  <script src="JS/script.js" type="module"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title-color">Mortgage Calculator</h1>
      <button form="repaymentForm" type="reset" class="clearButton">
        Clear All
      </button>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <form id="repaymentForm" novalidate>
  
          <div class="field-wrapper">
            <label for="amount">Mortgage Amount</label>
            <div class="field input-outline">
              <span class="field-units">
                <i class="bi bi-currency-pound"></i>
              </span>
              <input type="text" pattern="([0-9]+,?)+" id="amount" autocomplete="off" required >
            </div>
            <div class="error" aria-live="polite"></div>
          </div>
  
          <div class="field-wrapper">
            <label for="term">Mortgage Term</label>
            <div class="field input-outline">
              <input type="number" id="term" max="999" autocomplete="off" required >
              <span class="field-units">
                years
              </span>
            </div>
            <div class="error" aria-live="polite"></div>
          </div>
  
          <div class="field-wrapper">
            <label for="rate">Interest Rate</label>
            <div class="field input-outline">
              <input type="number" max="100" step="0.01" id="rate" autocomplete="off" required >
              <span class="field-units">
                &percnt;
              </span>
            </div>
            <div class="error" aria-live="polite"></div>
          </div>
  
          <div class="field-wrapper">
            <label for="type">Mortgage Type</label>
            <div class="check-field input-outline" tabindex="0">
              <input type="radio" name="type" id="repay" value="repayment" required >
              <label for="repay" class="title-color">Repayment</label>
            </div>
  
            <div class="check-field input-outline" tabindex="0">
              <input type="radio" name="type" id="interest" value="interest" required>
              <label for="interest" class="title-color">Interest Only</label>
            </div>

            <div class="error" aria-live="polite"></div>
          </div>
  
          <button class="submitButton">
            <img src="assets/images/icon-calculator.svg" alt="calculator icon">
            <span>Calculate Repayments</span>
          </button>
        </form>
      </div>
    </section>
    <section class="results">
      <div class="container">
        <section class="results-about">
          <div class="img-wrapper">
            <img src="assets/images/illustration-empty.svg" alt="">
          </div>
          <h2>Results shown here</h2>
          <p class="text-center">
            Complete the form and click &OpenCurlyDoubleQuote;calculate repayments&CloseCurlyDoubleQuote; to see what your monthly repayments would be.
          </p>
        </section>
        <section class="results-details"></section>
      </div>
    </section>
    
  </main>

 
</body>
</html>
